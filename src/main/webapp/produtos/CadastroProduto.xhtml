<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">
	    Cadastro de Produtos
	</ui:define>
	
	<ui:define name="corpo">
	  <h1>Novo produto</h1>
	  
	  <p:toolbar style="margin-top: 20px">
	  	<p:toolbarGroup>
	  		<p:button value="Novo" outcome="/produtos/Cadastro"/>
	  		<p:commandButton value="Salvar" id="btnSalvar"/>
	  	</p:toolbarGroup>
	  	<p:toolbarGroup align="right">
	  		<p:button value="Pesquisar"/>
	  	</p:toolbarGroup>
	  </p:toolbar>
	  
	  <p:panelGrid columns="2" id="painelCadastro" style="width: 100%; margin-top: 20px;"
	  columnClasses="rotulo, campo">
	  	<p:outputLabel value="SKU"  for="inputSku"/>
	  	<p:inputText id="inputSku" size="20" maxlength="20"/>
	  	
	  	<p:outputLabel value="Nome"  for="inputNome"/>
	  	<p:inputText id="inputNome" size="60" maxlength="80"/>
	  	
	  	<p:outputLabel value="Categoria"  for="selectCategoria"/>
	  	<p:selectOneMenu id="selectCategoria">
	  		<f:selectItem itemLabel="Selecione a categoria."/>
	  	</p:selectOneMenu>
	  	
	  	<p:outputLabel value="Subcategoria"  for="selectSubcategoria"/>
	  	<p:selectOneMenu id="selectSubcategoria">
	  		<f:selectItem itemLabel="Selecione a subcategoria."/>
	  	</p:selectOneMenu>
	  	
	  	
	  	<p:outputLabel value="Valor unitario"  for="inputValorUnitario"/>
	  	<p:inputText id="inputValorUnitario" size="10" maxlength="10" styleClass="moeda"/>
	  	
	  	
	    <p:outputLabel value="Estoque"  for="inputEstoque"/>
	  	<p:inputText id="inputEstoque" size="10" maxlength="4"/>
	  	
	  	
	 
	  </p:panelGrid>
	  
	  
	</ui:define>

</ui:composition>
